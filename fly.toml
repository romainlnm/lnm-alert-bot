# fly.toml - Telegram bot (no HTTP server needed)

app = 'lnm-alert-bot'
primary_region = 'cdg'

[build]

[env]
  DATABASE_PATH = '/data/alerts.db'
  NODE_ENV = 'production'

[[mounts]]
  source = 'lnm_alerts_data'
  destination = '/data'

# No http_service - this is a long-running bot process
[processes]
  app = "node dist/index.js"

[[vm]]
  memory = '256mb'
  cpu_kind = 'shared'
  cpus = 1
